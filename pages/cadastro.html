<body>
    <section class="header">
        <section class="searchSection">
            <input type="text" name="search" id="search" placeholder="Buscar produtos, marcas e muito mais...">
        </section>
        <section class="navBar">
            <a href="/pages/index.html" class="navOptions">Menu</a>

    <section class="signUp">
        <form action="">
            <div class="formItems">
                <label for="nome">Nome: </label>
                <input type="text" name="nome" id="nome" placeholder="Ex: Otavio Morais">
            </div>
            <div class="formItems">
                <label for="email">Email: </label>
                <input type="text" name="email" id="email" placeholder="Ex: detodasamigas@flit.com">
            </div>
            <div class="formItems">
                <label for="senha">Senha: </label>
                <input type="text" name="senha" id="senha" placeholder="">
            </div>
            <div class="formItems">
                <label for="repetirSenha">Repita a senha: </label>
                <input type="text" name="repetirSenha" id="senha">
            </div>
            <div class="formItems">
                <label for="sexo">Sexo: </label>
                <select name="sexo" id="sexo">
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                </select>
            </div>
        </form>
    </section>
